# Development overrides for docker-compose.yml
# This file is automatically loaded by docker-compose for development

services:
  # Override app service for development
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/amalthea?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app  # Mount source code for hot reload
      - /app/node_modules  # Exclude node_modules from volume mount
      - ./uploads:/app/uploads
    command: pnpm dev  # Use development command
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Longer start period for development

  # Override mongodb for development
  mongodb:
    ports:
      - "27017:27017"  # Expose MongoDB port for development access
    volumes:
      - mongodb_data:/data/db
      - ./scripts:/docker-entrypoint-initdb.d
      - ./data:/data/backup  # Mount backup directory

  # Override mongo-express for development
  mongo-express:
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    ports:
      - "8081:8081"
